<!-- Header with Logo -->
<header class="bg-white shadow-md py-4 px-6 flex items-center">
  <img src="../../assets/Addressbook_logo.jpg" alt="Address Book Logo" class="h-10 w-auto mr-3">

</header>

<!-- Add Person Form -->
<div class="max-w-4xl mx-auto bg-white p-8 rounded shadow-md mt-6">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Person</h2>

  <form (ngSubmit)="savePerson()" class="grid grid-cols-2 gap-4">
    
    <!-- Full Name -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">Full Name:</label>
      <input type="text" [(ngModel)]="person.name" name="name" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Address -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">Address:</label>
      <input type="text" [(ngModel)]="person.address" name="address" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- City -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">City:</label>
      <input type="text" [(ngModel)]="person.city" name="city" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- State -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">State:</label>
      <input type="text" [(ngModel)]="person.state" name="state" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Zip Code -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">Zip Code:</label>
      <input type="text" [(ngModel)]="person.zipcode" name="zipcode" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Phone Number -->
    <div class="col-span-1">
      <label class="block text-gray-600 mb-1">Phone Number:</label>
      <input type="text" [(ngModel)]="person.phone" name="phone" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Save Button -->
    <div class="col-span-2 flex justify-end">
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
        Save
      </button>
    </div>

  </form>
</div>
